<div style="width: 400px">


<form nz-form  class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="text" nz-input  placeholder="Username">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="password" nz-input  placeholder="Password">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox >
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      Or
      <a href="">register now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
</div>
<div echarts [options]="chartOption" class="demo-chart"></div>
